name: github.com/opspec-pkgs/azure.acs.create
description: creates an azure container service instance (if doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  spId:
    string:
      constraints: { minLength: 1 }
      description: id of service principal (or app) making calls to Azure API's
  spTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id (directory id) of service principal (or app) making calls to Azure API's
  spClientSecret:
    string:
      constraints: { minLength: 1 }
      description: client secret of service principal (or app) making calls to Azure API's
  name:
    string:
      constraints: { minLength: 1 }
      description: name of provisioned cluster
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  adminUsername:
    string:
      constraints: { minLength: 4, maxLength: 15 }
      description: username on provisioned virtual machines
      default: azureuser
  agentCount:
    number:
      constraints: { format: integer, minimum: 1 }
      description: number of cluster agents to provision
      default: 1
  agentVmSize:
    string:
      description: vm size of provisioned cluster agents
      default: Standard_D2_v2
  dnsPrefix:
    string:
      constraints: { minLength: 1, pattern: '^[a-z][a-z0-9-]{1,61}[a-z0-9]$' }
      description: domain name prefix for the cluster
  location:
    string:
      constraints: { minLength: 1 }
      description: location of provisioned cluster
      default: westus
  masterCount:
    number:
      constraints: { format: integer, minimum: 1 }
      description: number of cluster agents to designate as masters
      default: 1
  orchestratorType:
    string:
      constraints: { enum: [Custom, DCOS, Kubernetes, Swarm] }
      default: DCOS
  sshKeyValue:
    file:
      description: ssh key added to authorized_keys on provisioned cluster agents
run:
  container:
    image: { ref: 'azuresdk/azure-cli-python:0.2.10' }
    cmd: [ /cmd.sh ]
    files: { /cmd.sh, /sshKeyValue: sshKeyValue }
    envVars:
      subscriptionId:
      spId:
      spTenantId:
      spClientSecret:
      name:
      resourceGroup:
      adminUsername:
      agentCount:
      agentVmSize:
      dnsPrefix:
      location:
      masterCount:
      orchestratorType:
      sshKeyValue:
